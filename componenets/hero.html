<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!--Custom style-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--Custom js-->
    <script defer src="./js/custom.js"></script>
    <title>Header</title>

    <style>
      /***
       -- Font size range : 6   12    15  20   25    30    40  60    100

       -- Border raduis :   7  10   44

       -- Line height:   1.5  2     2.5     3

       -- Box sizing

       --- Space (margin - padding) :  3   60

        ---Gap: 60
      
      ***/
    </style>
  </head>
  <body>
    <section class="hero">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="headding-primary">
            Beautiful
            <span class="mark-secondary"
              >analytics to grow smarter with BTN
            </span>
          </h1>
          <p class="text-description">
            Powerful yet seamless software that connects data, teams, and
            customers on a single CRM platform, scaling with your business.
          </p>

          <div class="hero-actions">
            <button class="btn btn--primary">Start demo</button>
            <button class="btn btn--outline">Sign Up</button>
          </div>
        </div>
        <div class="hero-image">
          <img src="./img/pics - global statistics.svg" alt="" />
          <div class="hero-circle-box"></div>
        </div>
      </div>
    </section>
  </body>
</html>
